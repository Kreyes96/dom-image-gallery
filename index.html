<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PIXELS | An Image Gallery</title>
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
   <div class="container">
      <header class="header">
         <div>
            <svg 
               xmlns="http://www.w3.org/2000/svg" 
               class="h-5 w-5 header-image" 
               viewBox="0 0 20 20">
               <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
            </svg>
            
            <h1 class="header-heading">Pixels</h1>
         </div>

         <h2 class="header-subheading">An image gallery to find what you are looking for.</h2>

         <form id="search-form" class="header-form">
            <input id="search-input" type="search" class="input-search" placeholder="E.g: Football">
            
            <button type="submit" class="btn-search">
               <span>Search</span>

               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
               </svg>
            </button>
         </form>
      </header>
      
      <div class="pagination-container">
         <section class="pagination"></section>
      </div>
      
      <main id="grid-gallery">
      </main>
   </div>

   <script src="/js/app.js" type="module"></script>
</body>

</html>
